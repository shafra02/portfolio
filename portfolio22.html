<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بورتوفوليو شفره</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>أهلاً بك في موقع شفره</h1>
    <p>مطور مواقع ويب محترف</p>
    <a href="#portfolio" class="btn">معرض الأعمال</a>
  </header>

  <section id="about" class="about">
    <h2>عن شفره</h2>
    <p>شفره هو مطور ويب ذو خبرة طويلة في تصميم وتطوير المواقع.</p>
  </section>

  <section id="portfolio" class="portfolio">
    <h2>أعمالي</h2>
    <div class="gallery">
      <!-- إضافة فيديو يوتيوب الأول -->
      <div class="gallery-item">
        <iframe width="300" height="200"
                src="https://www.youtube.com/embed/aRRTF3UHcLE" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </div>
      <!-- إضافة فيديو يوتيوب الثاني -->
      <div class="gallery-item">
        <iframe width="300" height="200"
                src="https://www.youtube.com/embed/y0NwwSEID0c" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>تواصل معنا</h2>
    <form>
      <input type="text" placeholder="اسمك">
      <input type="email" placeholder="بريدك الإلكتروني">
      <textarea placeholder="رسالتك"></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>
</body>
</html>
